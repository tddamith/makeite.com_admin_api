<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <base href="http://localhost:8080/TemplateCards/" />
  </head>

  <body>
    <div class="card-wrapper">
      <!-- Full Floral Border Frame -->
      <img
        src="template_03/images/flower-border.png"
        class="flower-border"
        alt="Floral Border"
      />

      <div class="invitation-card">
        <!-- Background Flower -->
        <img
          src="template_03/images/background-flower.png"
          class="flowers"
          alt="flowers"
        />

        <div class="content">
          <p class="small-text editable" data-editable="intro">
            TOGETHER<br />WITH THEIR FAMILIES
          </p>

          <h1 class="names editable" data-editable="names">
            Anna<br /><span>&</span><br />Richard
          </h1>

          <p class="invite-text editable" data-editable="inviteText">
            WE INVITE YOU TO JOIN OUR WEDDING
          </p>

          <div class="date-box">
            <div class="col editable" data-editable="month">
              <p class="label">JUN</p>
            </div>

            <div class="col center">
              <p class="day editable" data-editable="day">SUN</p>
              <p class="date editable" data-editable="date">25</p>
            </div>

            <div class="col editable" data-editable="year">
              <p class="label">2024</p>
            </div>
          </div>

          <p class="details editable" data-editable="details">
            ONE Oâ€™CLOCK IN THE AFTERNOON<br />
            123 ANYWHERE ST., ANY CITY
          </p>

          <p class="footer-script editable" data-editable="footer">
            Reception to follow
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
