<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>25th Anniversary â€” Invitation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <base href="http://localhost:8080/TemplateCards/" />
  </head>

  <body>
    <div class="card-wrapper">
      <!--  FULL FLOWER BORDER PNG -->
      <img
        src="template_02/images/flower-border.png"
        class="flower-border"
        alt="Floral Border"
      />

      <div class="invitation" id="invitation">
        <div class="texture" aria-hidden="true"></div>

        <div class="header">
          <img
            src="template_02/images/flower-top.png"
            class="flower-top"
            alt="Top Floral"
          />

          <h1 class="couple-names editable" data-editable="mainNames">
            Michelle & Daniel
            <span class="surname editable" data-editable="surname">
              Walker
            </span>
          </h1>

          <div class="divider"></div>

          <div class="big-title editable" data-editable="eventTitle">
            25TH ANNIVERSARY
          </div>
        </div>

        <div class="date-row">
          <div class="date-number editable" data-editable="dateNumber">24</div>

          <div class="date-info">
            <div class="line editable" data-editable="dateLine1">
              <strong>THURSDAY, SEPTEMBER</strong>
            </div>

            <div class="line editable" data-editable="dateLine2">
              AT 8:00 PM
            </div>

            <div class="line editable" data-editable="location">
              500 LUXE LANE, LOS ANGELES
            </div>
          </div>
        </div>

        <div class="desc editable" data-editable="description">
          JOIN US FOR AN OPULENT NIGHT HONORING 25 YEARS OF LOVE AND COMMITMENT.
        </div>

        <div class="ornament">
          <!-- Keep your SVG -->
        </div>

        <div class="rsvp editable" data-editable="rsvp">
          RSVP BY 17 SEPTEMBER<br />
          WALKERS25@INVITATION.COM
        </div>
      </div>
    </div>
  </body>
</html>
