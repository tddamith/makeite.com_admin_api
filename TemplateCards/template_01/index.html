<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <base href="http://localhost:8080/TemplateCards/" />
  </head>

  <body>
    <div class="card-wrapper">
      <!--  FULL BORDER PNG FRAME -->

      <div class="card">
        <img
          src="template_01/images/flower.png"
          class="flower-border"
          alt="Floral Border"
        />
        <div class="invite-text editable" data-editable="inviteText">
          PLEASE JOIN US IN THE CELEBRATION OF OUR WEDDING
        </div>

        <h1 class="names editable" data-editable="brideName">Harper Russo</h1>

        <div class="and">&amp;</div>

        <h1 class="names editable" data-editable="groomName">
          Margarita Perez
        </h1>

        <div class="details">
          <div class="editable" data-editable="saveTheDate">Save The Date</div>

          <div class="editable" data-editable="eventDate">
            Sun, 10 July 2025
          </div>

          <div class="editable" data-editable="eventTime">At 11:00 AM</div>

          <div class="divider"></div>
          <div class="editable" data-editable="location">
            123 Anywhere St, Any City, ST 19215
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
